
{% extends "base.html" %}
{% load static %}
{% block content %}
{% if messages %}
                {% for info in messages %}
                    <!-- Warning Alert -->
                    <center>
                    <div class="alert alert-warning alert-dismissible d-flex align-items-center fade show" style="max-width: 35rem; text-align: center; align-self: center;">
                        <i class="bi-exclamation-triangle-fill"></i>
                        <strong class="mx-2">{{info}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                  </center>
                {% endfor %}
          {% endif %}
          <br>
          <br>
      <center>
        <div class="login-form">
           <div class="text">
              LOGIN
           </div>
           <form class="fom" method="post">
              {% csrf_token %}
              <div class="field">
                 <div class="fas fa-envelope" ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"/>
                </svg></div>
                 <input class="in" type="text" placeholder="username" name="username">
              </div>
              <div class="field">
                 <div class="fas fa-lock"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg></div>
                 <input class="in" type="password" placeholder="Password" name="password">
              </div>
              <button class="btn_l" type="submit">LOGIN</button>
              <div class="link">
                 Not a member?
                 <a href="{% url 'records:register' %}">Signup now</a>
              </div>
           </form>
        </div>
      </center>
{% endblock content %}
