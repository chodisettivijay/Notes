{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
<center>
    <div  style="max-width: 30rem; height: auto;">
        <br>
        <br>
        <h2 style="font-family:'Times New Roman', Times, serif;">Update Record</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
    
              <label for="exampleInputEmail1" class="form-label">Tittle</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="tittle" value="{{task.Tittle}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Discription</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="disc" >{{task.discription}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          <a href="{% url 'records:home' %}">Skip Update</a>
    </div>
    </center>
    {% else %}
    <h1>Please <a href="{% url 'records:login' %}" style="text-decoration: none;">Login</a></h1>
{% endif %}

{% endblock content %}
